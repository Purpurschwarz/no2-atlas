                    const person = {
                        "einzelpersonen":
                        [
                            {
                                "vorname": "Steffi",
                                "nachname": "MÃ¼ller"
                            },

                            {
                                "vorname": "Horst",
                                "nachname": "Schlemmer"
                            }
                        ]
                    }

                    let requestUrl = "https://karte.no2-atlas.de/manifest.json";
                    let request = new XMLHttpRequest();
                    request.open("GET", requestUrl);
                    request.responseType = 'json';
                    request.send();
                    request.onload = function() {
                        const heroes = request.response; 
                        makeTable(heroes);
                    }

                    function makeTable(heroes) {
                        var table = document.createElement('table');
                        for(var i=0; i<heroes.places.length; i++) {
                            var tr = document.createElement('tr');
                            for(var j=0; j<10; j++) {
                                var td = document.createElement('td');
                                td.innerHTML = heroes.type;
                                tr.appendChild(td);
                            }
                            table.appendChild(tr);
                        }
                        document.getElementById('resultsTable').appendChild(table);
                    }

                }

            </script>


            <div id="resultsTable">
