---
title: NO2 - Atlas Berlin
layout: default
bodyid: blog
---

<!-- Main -->
	<div id="main" class="wrapper style1">
		<div class="container">
			<section>
				<div class="10u -1u">
					<header class="major">
						<h2>Blog</h2>
						<!--<span class="byline">Integer sit amet pede vel arcu aliquet pretium</span>-->
					</header>
					<ul class="style">
						{% for post in site.posts offset: 0 limit: 10 %}
						<li>
							<a href="{{ site.baseurl }}{{ post.url }}"><h2 class="no-linespacing">{{ post.blogentry }}</h2></a>
							<p id="blogdate">{{ post.date | date_to_string }} </p>
							<a href="{{ site.baseurl }}{{ post.url }}"><img class="blogpic" src="{{ site.baseurl }}/assets/{{ post.featured }}" alt=" "></a>
							{{ post.excerpt | excerpt_to_string }}
							<div id="weiterlesen"><a href="{{ site.baseurl }}{{ post.url }}">Weiterlesen...</div> </span>
							
						</li>
						{% endfor %}
					</ul>
				</div>
			</section>
		</div>
	</div>
