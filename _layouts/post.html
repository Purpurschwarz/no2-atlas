---
layout: default
---

<!-- Main -->
	<div id="main" class="wrapper style1">
		<div class="container">
			<section>
				<header class="major">
					<h2>{{ page.blogentry }}</h2>
					<span class="byline">{{ page.date | date_to_string }}</span>
				</header>
				<img class="blogpic" src="{{ site.baseurl }}/assets/{{ page.featured }}" alt=" ">
				{{ page.content }}
			</section>
		</div>
	</div>
